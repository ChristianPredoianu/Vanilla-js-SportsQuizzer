<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quizzzzer</title>
  </head>
  <body>
    <header class="header">
      <h1>Sports Quizzer</h1>
    </header>

    <div class="quiz-container">
      <div class="input-questions" id="input-questions">
        <div class="question"></div>
        <div class="answer-container">
          <ul id="list">
            <li class="answer-one"></li>
            <li class="answer-two"></li>
            <li class="answer-three"></li>
            <li class="answer-four"></li>
          </ul>
        </div>
        <div class="score" id="score"></div>
        <label for="amount-of-questions" id="label-amount"
          >Amount of questions:</label
        >
        <input type="number" id="amount-of-questions" /><br />

        <button class="btn-start" id="btn-start">Start quiz</button>
        <p class="alert-message">You must enter a number of questions</p>
        <button class="btn-play-again" id="btn-play-again">Play again</button>
      </div>
      <button class="next-questionBtn" id="next-questionBtn">
        Next question
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
